    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
              <a href="index.html" class="navbar-brand">TravelEarth</a>
              <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                  </li>
                  <li class="nav-item ">
                    <a href="Blog.html" class="nav-link">Blog</a>

                  <li class="nav-item">
                    <a href="Gallery.html" class="nav-link">Photo Gallery</a>

                  <li class="nav-item active">
                    <a href="contact.html" class="nav-link">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="container pt-3 pb-5 mb-5">
            <div class="row mb-3">
                <div class="col">
                    <ul class="breadcrumb d-block text-center custom-font-secondary text-6 font-weight-medium positive-ls-3">
                        <li><a href="index.html" class="text-decoration-none opacity-hover-8">Home</a></li>
                        <li class="active text-color-primary">Contact</li>
                    </ul>
                    <h1 class="d-block text-color-light font-weight-bold text-center text-12 positive-ls-1 line-height-2 mb-0">Contact</h1>
                </div>
            </div>
        </div>

        
        <section id="contact" class="py-3">
            <div class="container">
            <div class="row">
                <div class="col-md-4">
                <div class="card p-4">
                    <div class="card-body">
                    <h4>Address</h4>
                    <p>550 Main st, Boston MA</p>
                    <h4>Email</h4>
                    <p>test@test.com</p>
                    <h4>Phone</h4>
                    <p>(555) 555-5555</p>
                    </div>
                </div>
                </div>

                <div class="col-md-8">
                <div class="card p-4">
                    <div class="card-body">
                    <h3 class="text-center">Please fill out this form to contact us</h3>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        </div>
                        <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        </div>
                        <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        </div>
                        <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Phone Number">
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Message"></textarea>
                        </div>
                        </div>
                        <div class="col-md-12">
                        <div class="form-group">
                            <input type="submit" value="Submit" class="btn btn-outline-danger btn-block">
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
        



    </body>
